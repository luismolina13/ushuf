<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
{% autoescape true %}
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>uShuf</title>
    <style type="text/css">
      #videoDiv { 
        margin-right: 3px;
      }
      #videoInfo {
        margin-left: 3px;
      }
    </style>
    <script src="//www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">    
      google.load("swfobject", "2.1");
    </script>
    <script src="javascripts/liked.js" type="text/javascript"></script>
    <script src="javascripts/youtubePlayer.js" type="text/javascript"></script>
    <script src="javascripts/search.js" type="text/javascript"></script>
    <script src="javascripts/ajaxCalls.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>        
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    {{ greeting }}
    <table>
    <tr>
    <td>      
      Create a channel: <input type="text" id="channel"> <input type="button" onClick="startSearch();" value="Start Watching"><br>
    </td>
    <td><div id="videoDiv">Loading...</div></td>          
    </tr>
    <tr>
      <td>
          <input type="button" onClick="videoLiked();" value="Like"/>        
          <input type="button" onClick="videoUnLiked();" value="unLike"/>
      </td>          
    </tr>      
    </table>      
  </body>
</html>
{% endautoescape %}
